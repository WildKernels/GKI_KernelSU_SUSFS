name: Build GKI

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      use_make:
        description: 'Build with MAKE?'
        required: true
        type: boolean
        default: true
      use_zram:
        description: "Add ZRAM Algorithms?"
        required: true
        type: boolean
        default: true
      release_type:
        description: "Choose Release Type"
        required: true
        type: choice
        options:
          - Actions
          - Pre-Release
          - Release
        default: Release
      kernelsu_variant:
        description: "Choose KSU Variant"
        required: true
        type: choice
        options:
          - WILD
          - KSU
          - NEXT
          - MKSU
        default: NEXT
      kernelsu_branch:
        description: "Choose KSU Branch"
        required: true
        type: choice
        options:
          - Stable
          - Dev
          - Other
        default: Dev
      kernelsu_branch_other:
        description: "If 'Other' is selected, specify your custom branch"
        required: false
        type: string
        default: ""
      build_type:
        description: "Choose Build Type"
        required: true
        type: choice
        options:
          - All
          - Only AnyKernel3
          - Only Boot.img
        default: Only AnyKernel3
      compress_type:
        description: "Choose Image Compression Type"
        required: true
        type: choice
        options:
          - All
          - None
          - gzip
          - lz4
        default: gzip
      android_version:
        description: "Choose Android Version"
        required: true
        type: choice
        options:
          - All
          - Android 12
          - Android 13
          - Android 14
          - Android 15
        default: Android 12

jobs:          
  set-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          VARIANTS=()
          [[ "${{ inputs.kernelsu_variant }}" == "WILD" ]] && VARIANTS+=("\"WILD\"")
          [[ "${{ inputs.kernelsu_variant }}" == "KSU" ]] && VARIANTS+=("\"KSU\"")
          [[ "${{ inputs.kernelsu_variant }}" == "NEXT" ]] && VARIANTS+=("\"NEXT\"")
          [[ "${{ inputs.kernelsu_variant }}" == "MKSU" ]] && VARIANTS+=("\"MKSU\"")
          echo "matrix={\"kernelsu_variant\": [$(IFS=,; echo "${VARIANTS[*]}")]}" >> $GITHUB_OUTPUT

  build-kernels-a12:
    if: ${{ inputs.android_version == 'All' || inputs.android_version == 'Android 12' }}
    needs: set-matrix
    uses: ./.github/workflows/kernel-a12.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    with:
      kernelsu_variant: ${{ matrix.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_branch_other: ${{ inputs.kernelsu_branch_other }}
      use_make: ${{ inputs.use_make }}
      use_zram: ${{ inputs.use_zram }}
      build_type: ${{ inputs.build_type }}
      compress_type: ${{ inputs.compress_type }}
  
  build-kernels-a13:
    if: ${{ inputs.android_version == 'All' || inputs.android_version == 'Android 13' }}
    needs: set-matrix
    uses: ./.github/workflows/kernel-a13.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    with:
      kernelsu_variant: ${{ matrix.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_branch_other: ${{ inputs.kernelsu_branch_other }}
      use_make: ${{ inputs.use_make }}
      use_zram: ${{ inputs.use_zram }}
      build_type: ${{ inputs.build_type }}
      compress_type: ${{ inputs.compress_type }}

  build-kernels-a14:
    if: ${{ inputs.android_version == 'All' || inputs.android_version == 'Android 14' }}
    needs: set-matrix
    uses: ./.github/workflows/kernel-a14.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    with:
      kernelsu_variant: ${{ matrix.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_branch_other: ${{ inputs.kernelsu_branch_other }}
      use_make: ${{ inputs.use_make }}
      use_zram: ${{ inputs.use_zram }}
      build_type: ${{ inputs.build_type }}
      compress_type: ${{ inputs.compress_type }}

  build-kernels-a15:
    if: ${{ inputs.android_version == 'All' || inputs.android_version == 'Android 15' }}
    needs: set-matrix
    uses: ./.github/workflows/kernel-a15.yml
    secrets: inherit
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    with:
      kernelsu_variant: ${{ matrix.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_branch_other: ${{ inputs.kernelsu_branch_other }}
      use_make: ${{ inputs.use_make }}
      use_zram: ${{ inputs.use_zram }}
      build_type: ${{ inputs.build_type }}
      compress_type: ${{ inputs.compress_type }}

  release:
    if: ${{ inputs.release_type == 'Release' || inputs.release_type == 'Pre-Release' }}
    runs-on: ubuntu-latest
    needs: [build-kernels-a12]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: "GKI Kernels With WildKSU & SUSFS v1.5.9"
      RELEASE_BODY: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Get commit hashes and generate commit URLs
        run: |
          GITLAB_OWNER="simonpunk"
          GITLAB_REPO="susfs4ksu"
          
          # Define branch mappings for each Android version
          declare -A BRANCH_MAP=()
          
          # Add branches based on android_version input
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 12" ]]; then
            BRANCH_MAP["gki_android12_5_10"]="gki-android12-5.10"
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 13" ]]; then
            BRANCH_MAP["gki_android13_5_10"]="gki-android13-5.10"
            BRANCH_MAP["gki_android13_5_15"]="gki-android13-5.15"
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 14" ]]; then
            BRANCH_MAP["gki_android14_5_15"]="gki-android14-5.15"
            BRANCH_MAP["gki_android14_6_1"]="gki-android14-6.1"
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 15" ]]; then
            BRANCH_MAP["gki_android15_6_6"]="gki-android15-6.6"
          fi
          
          for var_name in "${!BRANCH_MAP[@]}"; do
            branch_name="${BRANCH_MAP[$var_name]}"
            COMMIT_HASH=$(git ls-remote https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO.git refs/heads/$branch_name | awk '{ print $1 }')
            
            if [[ -n "$COMMIT_HASH" ]]; then
              COMMIT_URL="https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO/-/commit/$COMMIT_HASH"
              echo "$branch_name Commit: $COMMIT_HASH"
              echo "$branch_name Commit URL: $COMMIT_URL"
              
              echo "COMMIT_HASH_${var_name}=$COMMIT_HASH" >> "$GITHUB_ENV"
              echo "COMMIT_URL_${var_name}=$COMMIT_URL" >> "$GITHUB_ENV"
            fi
          done

      - name: Get KernelSU variant refs and links
        run: |
          BRANCH="${{ inputs.kernelsu_branch }}"
      
          get_ref() {
            local name="$1" repo="$2" path="$3" mode="$4"
            if [[ "$mode" == "tag" ]]; then
              ref=$(git ls-remote --tags --sort=-v:refname "$repo" | grep -o 'refs/tags/.*' | cut -d/ -f3 | head -n1)
              url="https://github.com/$path/releases/tag/$ref"
            else
              ref=$(git ls-remote "$repo" HEAD | awk '{print $1}')
              url="https://github.com/$path/commit/$ref"
            fi
            echo "${name}_REF=$ref" >> $GITHUB_ENV
            echo "${name}_URL=$url" >> $GITHUB_ENV
          }
      
          [[ "$BRANCH" == "Stable" ]] && MODE="tag" || MODE="commit"

          get_ref "WILD" "https://github.com/WildKernels/Wild_KSU.git" "WildKernels/Wild_KSU" "$MODE"
          get_ref "KSU" "https://github.com/tiann/KernelSU.git" "tiann/KernelSU" "$MODE"
          get_ref "NEXT" "https://github.com/KernelSU-Next/KernelSU-Next.git" "KernelSU-Next/KernelSU-Next" "$MODE"
          get_ref "MKSU" "https://github.com/5ec1cff/KernelSU.git" "5ec1cff/KernelSU" "commit"

      - name: Generate and Create New Tag
        run: |
            LATEST_TAG=$(gh api repos/${{ github.repository }}/tags --jq '.[0].name')
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v1.5.9-r0"
            fi
            
            NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
    
            echo "New tag: $NEW_TAG"
            echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

            git tag $NEW_TAG
            git push origin $NEW_TAG

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Set release body
        run: |
          cat << 'EOF' > release_body.md
          
          Build Configurations:
          -> Android Version: ${{ inputs.android_version }}
          -> Build Type: ${{ inputs.build_type }}
          -> Image Compression Type: ${{ inputs.compress_type }}
          -> KSU Variant: ${{ inputs.kernelsu_variant }}
          -> Branch type for KSU: ${{ inputs.kernelsu_branch }}
          -> Wild Current Kernel Tag: ${{ env.NEW_TAG }}
          -> Added ZRAM Algorithms: ${{ inputs.use_zram }}
      
          Features:
          -> Wild KSU Kernels & Others
          -> Multi Manager Support for Wild KSU Manager & KernelSU Next Manager (Only Install One)
          -> SUSFS à¶ž v1.5.9
          -> Scope-Minimized Manual hooks v1.4
          -> Magic Mount Support
          -> Simple Maphide for LineageOS Detections
          -> Futile Maphide for jit-zygote-cache Detections
          -> Wireguard Support
          -> BBR Support
          -> More ZRAM Algorithms
      
          Notes:
          -> Wild KSU & KernelSU Next, SUS SU Mode 2 will show as disabled or not compatble due to non-kprobe hooks and is not needed anymore!
          -> Official Kernel Flasher is broken with latest susfs, try https://github.com/fatalcoder524/KernelFlasher/ or https://github.com/libxzr/HorizonKernelFlasher!
      
          Module: 
          -> https://github.com/sidex15/ksu_module_susfs
      
          Managers:
          -> Wild KSU: https://github.com/WildKernels/Wild_KSU
          -> KernelSU: https://github.com/tiann/KernelSU
          -> KernelSU-Next: https://github.com/rifsxd/KernelSU-Next
      
          Commit Hashes (at the time of release):
          -> Wild KSU: [${{ env.WILD_REF }}](${{ env.WILD_URL }})
          -> KernelSU: [${{ env.KSU_REF }}](${{ env.KSU_URL }})
          -> KernelSU Next: [${{ env.NEXT_REF }}](${{ env.NEXT_URL }})
          -> SUSFS4KSU:
          EOF
          
          # Add commit hashes based on android_version
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 12" ]]; then
            echo "  -> gki-android12-5.10: [${{ env.COMMIT_HASH_gki_android12_5_10 }}](${{ env.COMMIT_URL_gki_android12_5_10 }})" >> release_body.md
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 13" ]]; then
            echo "  -> gki-android13-5.10: [${{ env.COMMIT_HASH_gki_android13_5_10 }}](${{ env.COMMIT_URL_gki_android13_5_10 }})" >> release_body.md
            echo "  -> gki-android13-5.15: [${{ env.COMMIT_HASH_gki_android13_5_15 }}](${{ env.COMMIT_URL_gki_android13_5_15 }})" >> release_body.md
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 14" ]]; then
            echo "  -> gki-android14-5.15: [${{ env.COMMIT_HASH_gki_android14_5_15 }}](${{ env.COMMIT_URL_gki_android14_5_15 }})" >> release_body.md
            echo "  -> gki-android14-6.1: [${{ env.COMMIT_HASH_gki_android14_6_1 }}](${{ env.COMMIT_URL_gki_android14_6_1 }})" >> release_body.md
          fi
          
          if [[ "${{ inputs.android_version }}" == "All" ]] || [[ "${{ inputs.android_version }}" == "Android 15" ]]; then
            echo "  -> gki-android15-6.6: [${{ env.COMMIT_HASH_gki_android15_6_6 }}](${{ env.COMMIT_URL_gki_android15_6_6 }})" >> release_body.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_TAG }}
          prerelease: ${{ inputs.release_type == 'Pre-Release' }}
          files: ""
          name: ${{ env.RELEASE_NAME }}
          body_path: release_body.md

      - name: Upload Release Assets
        run: |
          for file in ./downloaded-artifacts/*-kernel-*/*; do
            if [ -d "$file" ]; then
              continue
            fi
            echo "Uploading $file..."
            gh release upload ${{ env.NEW_TAG }} "$file"
          done

      - name: Display Files Uploaded
        run: |
          echo "GitHub release created with the following files:"
          ls ./downloaded-artifacts/**/*
